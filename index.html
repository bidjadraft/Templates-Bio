<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>النهار أونلاين – أول موقع إخباري في الجزائر</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', Arial, sans-serif;
      background: #fff;
      color: #222;
    }
    header {
      background: #003366;
      color: #fff;
      padding: 10px 0 8px 0;
      text-align: center;
      font-size: 1.1em;
      font-weight: 700;
    }
    .logo-bar {
      background: #003366;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
    }
    .logo-bar .logo {
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
      color: #fff;
    }
    .logo-bar .menu {
      font-size: 1.6em;
      color: #fff;
    }
    .logo-bar .live {
      background: #2563eb;
      color: #fff;
      border-radius: 8px;
      padding: 2px 10px;
      font-size: 1em;
      margin-right: 7px;
      font-weight: 700;
    }
    .video-section {
      background: #eee;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      margin: 18px 10px 18px 10px;
    }
    .video-section img, .video-section video {
      width: 100%;
      display: block;
      height: 170px;
      object-fit: cover;
    }
    .video-section .video-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      outline: none;
    }
    .main-news-list {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 8px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .main-news-item {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0001;
      padding: 8px 6px;
      position: relative;
    }
    .main-news-thumb-wrap {
      position: relative;
      min-width: 90px;
      width: 90px;
      height: 60px;
    }
    .main-news-thumb {
      width: 90px;
      height: 60px;
      object-fit: cover;
      border-radius: 7px;
      display: block;
    }
    .main-news-badge {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: #2563eb;
      color: #fff;
      font-size: 0.92em;
      padding: 2px 9px;
      border-radius: 7px;
      font-weight: 700;
      box-shadow: 0 1px 6px #0002;
    }
    .main-news-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .main-news-title {
      font-size: 1.09em;
      font-weight: 700;
      color: #222;
      margin: 0 0 5px 0;
      text-decoration: none;
      line-height: 1.45;
      display: block;
      transition: color 0.2s;
    }
    .main-news-title:hover {
      color: #2563eb;
    }
    .main-news-meta {
      font-size: 0.93em;
      color: #2563eb;
      margin-left: 8px;
      font-weight: 500;
      display: inline-block;
    }
    .main-news-date {
      font-size: 0.9em;
      color: #888;
      font-weight: 400;
    }
    @media (max-width: 600px) {
      .main-news-list {
        gap: 12px;
      }
      .main-news-thumb-wrap, .main-news-thumb {
        width: 65px;
        min-width: 65px;
        height: 44px;
      }
      .video-section img, .video-section video {
        height: 110px;
      }
    }
  </style>
</head>
<body>
  <header>
    النهار أونلاين – أول موقع إخباري في الجزائر
  </header>
  <div class="logo-bar">
    <span class="menu">&#9776;</span>
    <span class="logo">النهار ONLINE</span>
    <span class="live">LIVE</span>
  </div>
  <div class="video-section">
    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?fit=crop&w=600&q=80" alt="فيديو"/>
    <button class="video-btn">&#9658;</button>
  </div>
  <div class="main-news-list">
    <div class="main-news-item">
      <div class="main-news-thumb-wrap">
        <img class="main-news-thumb" src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?fit=crop&w=300&q=80" alt="خبر"/>
        <span class="main-news-badge">لقب جديد</span>
      </div>
      <div class="main-news-info">
        <a href="https://bidjadraft.github.io/Templates-bio/_posts/2025-05-09-super-cup.md" class="main-news-title" target="_blank">
          كرة اليد.. مولودية برج بوعريريج تتوج بكأس "السوبر"
        </a>
        <div>
          <span class="main-news-meta">الرياضة</span>
          <span class="main-news-date">09 ماي</span>
        </div>
      </div>
    </div>
    <div class="main-news-item">
      <div class="main-news-thumb-wrap">
        <img class="main-news-thumb" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?fit=crop&w=300&q=80" alt="خبر"/>
      </div>
      <div class="main-news-info">
        <a href="https://bidjadraft.github.io/Templates-bio/_posts/2025-05-09-gouri.md" class="main-news-title" target="_blank">
          غوري يتحدث عن علاقته بمدربه دي زيربي
        </a>
        <div>
          <span class="main-news-meta">الرياضة</span>
          <span class="main-news-date">09 ماي</span>
        </div>
      </div>
    </div>
    <div class="main-news-item">
      <div class="main-news-thumb-wrap">
        <img class="main-news-thumb" src="https://images.unsplash.com/photo-1464983953574-0892a716854b?fit=crop&w=300&q=80" alt="خبر"/>
      </div>
      <div class="main-news-info">
        <a href="https://bidjadraft.github.io/Templates-bio/_posts/2025-05-09-rouissat.md" class="main-news-title" target="_blank">
          مستقبل الرويسات يحافظ على صدارة القسم الثاني هواة وسط شرق
        </a>
        <div>
          <span class="main-news-meta">الرياضة</span>
          <span class="main-news-date">09 ماي</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
