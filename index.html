<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>النهار أونلاين – أول موقع إخباري في الجزائر</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', Arial, sans-serif;
      background: #fff;
      color: #222;
    }
    header {
      background: #003366;
      color: #fff;
      padding: 10px 0 8px 0;
      text-align: center;
      font-size: 1.1em;
      font-weight: 700;
    }
    .navbar {
      background: #003366;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
    }
    .navbar .icon {
      font-size: 1.6em;
      color: #fff;
      margin: 0 6px;
      cursor: pointer;
    }
    .navbar .logo {
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
      color: #fff;
      margin: 0 8px;
      font-family: 'Cairo', Arial, sans-serif;
    }
    .navbar .live {
      background: #2563eb;
      color: #fff;
      border-radius: 8px;
      padding: 2px 10px;
      font-size: 1em;
      margin-right: 7px;
      font-weight: 700;
    }
    .navbar .spacer {
      flex: 1;
    }
    .video-section {
      background: #eee;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      margin: 18px 10px 18px 10px;
    }
    .video-section img {
      width: 100%;
      display: block;
      height: 170px;
      object-fit: cover;
    }
    .video-section .video-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      font-size: 2.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      outline: none;
      z-index: 2;
    }
    .news-list {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 8px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .news-item {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0001;
      padding: 8px 6px;
      position: relative;
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .news-item:hover {
      box-shadow: 0 8px 24px #60a5fa22;
      transform: translateY(-2px) scale(1.01);
    }
    .news-thumb-wrap {
      position: relative;
      min-width: 90px;
      width: 90px;
      height: 60px;
    }
    .news-thumb {
      width: 90px;
      height: 60px;
      object-fit: cover;
      border-radius: 7px;
      display: block;
    }
    .news-badge {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: #2563eb;
      color: #fff;
      font-size: 0.92em;
      padding: 2px 9px;
      border-radius: 7px;
      font-weight: 700;
      box-shadow: 0 1px 6px #0002;
    }
    .news-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .news-title {
      font-size: 1.09em;
      font-weight: 700;
      color: #222;
      margin: 0 0 5px 0;
      text-decoration: none;
      line-height: 1.45;
      display: block;
      transition: color 0.2s;
      cursor: pointer;
    }
    .news-title:hover {
      color: #2563eb;
    }
    .news-meta {
      font-size: 0.93em;
      color: #2563eb;
      margin-left: 8px;
      font-weight: 500;
      display: inline-block;
    }
    .news-date {
      font-size: 0.9em;
      color: #888;
      font-weight: 400;
    }
    /* صفحة عرض الخبر */
    .news-view {
      max-width: 700px;
      margin: 32px auto;
      background: #f5f5f7;
      border-radius: 18px;
      box-shadow: 0 8px 24px #0002;
      padding: 24px 18px;
      color: #222;
      display: none;
    }
    .news-view img {
      max-width: 100%;
      border-radius: 12px;
      margin: 18px 0;
      display: block;
    }
    .news-view .back-btn {
      display: inline-block;
      margin-bottom: 16px;
      background: #2563eb;
      color: #fff;
      border-radius: 8px;
      padding: 7px 18px;
      font-size: 1em;
      font-weight: 700;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .news-view .back-btn:hover {
      background: #60a5fa;
      color: #222;
    }
    @media (max-width: 600px) {
      .news-list {
        gap: 12px;
      }
      .news-thumb-wrap, .news-thumb {
        width: 65px;
        min-width: 65px;
        height: 44px;
      }
      .video-section img {
        height: 110px;
      }
      .news-view {
        max-width: 100%;
        margin: 12px 0;
        padding: 10px 2px;
      }
    }
  </style>
</head>
<body>
  <header>
    النهار أونلاين – أول موقع إخباري في الجزائر
  </header>
  <nav class="navbar">
    <span class="icon">&#9788;</span>
    <span class="icon">&#9776;</span>
    <span class="logo">النهار ONLINE</span>
    <span class="live">LIVE</span>
    <span class="icon">&#128246;</span>
  </nav>
  <div class="video-section">
    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?fit=crop&w=600&q=80" alt="فيديو"/>
    <button class="video-btn">&#9658;</button>
  </div>
  <div class="news-list" id="news-list"></div>
  <div id="news-view" class="news-view"></div>
  <script>
    // إعداد بيانات الأخبار يدوياً أو اجلبها ديناميكياً من GitHub
    const newsData = [
      {
        file: "2025-05-09-super-cup.md",
        title: "كرة اليد.. مولودية برج بوعريريج تتوج بكأس \"السوبر\"",
        image: "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?fit=crop&w=300&q=80",
        category: "الرياضة",
        badge: "لقب جديد",
        date: "09 ماي"
      },
      {
        file: "2025-05-09-gouri.md",
        title: "غوري يتحدث عن علاقته بمدربه دي زيربي",
        image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?fit=crop&w=300&q=80",
        category: "الرياضة",
        badge: "",
        date: "09 ماي"
      },
      {
        file: "2025-05-09-rouissat.md",
        title: "مستقبل الرويسات يحافظ على صدارة القسم الثاني هواة وسط شرق",
        image: "https://images.unsplash.com/photo-1464983953574-0892a716854b?fit=crop&w=300&q=80",
        category: "الرياضة",
        badge: "",
        date: "09 ماي"
      }
    ];

    // عرض القائمة الرئيسية
    function renderNewsList() {
      let html = newsData.map(n => `
        <div class="news-item" onclick="showNews('${n.file.replace(/'/g, "\\'")}')">
          <div class="news-thumb-wrap">
            <img class="news-thumb" src="${n.image}" alt="صورة الخبر"/>
            ${n.badge ? `<span class="news-badge">${n.badge}</span>` : ""}
          </div>
          <div class="news-info">
            <span class="news-title">${n.title}</span>
            <div>
              <span class="news-meta">${n.category}</span>
              <span class="news-date">${n.date}</span>
            </div>
          </div>
        </div>
      `).join('');
      document.getElementById('news-list').innerHTML = html;
      document.getElementById('news-list').style.display = 'flex';
      document.getElementById('news-view').style.display = 'none';
    }

    // عرض محتوى الخبر داخل نفس الصفحة
    function showNews(fileName) {
      const githubUser = "bidjadraft";
      const repo = "Templates-bio";
      const folder = "_posts";
      const news = newsData.find(n => n.file === fileName);
      if (!news) return;
      document.getElementById('news-list').style.display = 'none';
      fetch(`https://api.github.com/repos/${githubUser}/${repo}/contents/${folder}/${fileName}`)
        .then(res => res.json())
        .then(file => fetch(file.download_url))
        .then(r => r.text())
        .then(md => {
          let content = md.replace(/^---[\s\S]+?---/, ''); // إزالة front matter
          let html = `
            <button class="back-btn" onclick="renderNewsList()">&#8592; عودة للأخبار</button>
            <h2>${news.title}</h2>
            <div style="margin-bottom:12px;">
              <span class="news-meta">${news.category}</span>
              <span class="news-date">${news.date}</span>
            </div>
            <img src="${news.image}" alt="صورة الخبر" />
            <div>${marked.parse(content)}</div>
          `;
          document.getElementById('news-view').innerHTML = html;
          document.getElementById('news-view').style.display = 'block';
          window.scrollTo(0,0);
        })
        .catch(e => {
          document.getElementById('news-view').innerHTML = "<p>تعذر تحميل الخبر.</p>";
        });
    }

    renderNewsList();
  </script>
</body>
</html>
