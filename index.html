<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>أخبار تلقائية من GitHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", "Segoe UI", "Arial", sans-serif;
      background: #18181b;
      color: #e5e7eb;
      line-height: 1.6;
    }
    .news-cards-container {
      max-width: 800px;
      margin: 32px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 28px;
      justify-content: center;
    }
    .news-card {
      background: #1f1f25;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px #0008;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 500px;
      min-width: 320px;
      flex: 1 1 350px;
      min-height: 420px;
      position: relative;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .news-card:hover {
      box-shadow: 0 12px 32px #2563eb55;
      transform: translateY(-3px) scale(1.02);
    }
    .news-card-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
      background: #23232a;
    }
    .news-card-badge {
      position: absolute;
      top: 18px;
      right: 18px;
      background: #2563eb;
      color: #fff;
      font-size: 0.95em;
      padding: 4px 13px;
      border-radius: 9px;
      z-index: 2;
      font-weight: 700;
      box-shadow: 0 2px 8px #0003;
    }
    .news-card-content {
      padding: 18px 16px 12px 16px;
      display: flex;
      flex-direction: column;
      flex: 1 1 auto;
    }
    .news-card-title {
      font-size: 1.23em;
      color: #fff;
      font-weight: 700;
      margin: 0 0 8px 0;
      text-decoration: none;
      display: block;
      line-height: 1.5;
      transition: color 0.2s;
      flex-shrink: 0;
    }
    .news-card-title:hover {
      color: #60a5fa;
    }
    .news-card-meta {
      color: #60a5fa;
      font-size: 1em;
      font-weight: 500;
      margin-left: 8px;
    }
    .news-card-date {
      color: #a1a1aa;
      font-size: 0.95em;
    }
    @media (max-width: 600px) {
      .news-cards-container {
        gap: 14px;
        padding: 0 4px;
      }
      .news-card {
        min-width: 100%;
        max-width: 100%;
        min-height: 300px;
      }
      .news-card-img {
        height: 120px;
      }
      .news-card-content {
        padding: 10px 7px 8px 7px;
      }
      .news-card-title {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="news-cards-container" id="news-cards-container">
    <!-- سيتم توليد الكروت تلقائياً هنا -->
  </div>

  <script>
    const githubUser = "bidjadraft";
    const repo = "Templates-Bio";
    const folder = "news";

    fetch(`https://api.github.com/repos/${githubUser}/${repo}/contents/${folder}`)
      .then(res => res.json())
      .then(files => {
        files = files
          .filter(file => file.name.endsWith('.md'))
          .sort((a, b) => b.name.localeCompare(a.name));
        if (files.length === 0) return;

        Promise.all(files.map(file =>
          fetch(file.download_url).then(r => r.text()).then(md => ({file, md}))
        )).then(items => {
          let news = items.map(({file, md}) => {
            let title = md.match(/title:\s*["']?(.+?)["']?\s*$/m);
            let image = md.match(/image:\s*["']?(.+?)["']?\s*$/m);
            let category = md.match(/category:\s*["']?(.+?)["']?\s*$/m);
            let badge = md.match(/badge:\s*["']?(.+?)["']?\s*$/m);
            let date = md.match(/date:\s*["']?(.+?)["']?\s*$/m);

            title = title ? title[1] : file.name.replace('.md', '');
            image = image ? image[1] : "https://via.placeholder.com/600x300?text=خبر";
            category = category ? category[1] : "غير مصنف";
            badge = badge ? badge[1] : "";
            date = date ? date[1].split('T')[0] : "";

            let pageUrl = `https://${githubUser}.github.io/${repo}/${folder}/${file.name.replace(/\.md$/, "")}`;

            return {
              title, image, category, badge, date, pageUrl
            };
          });

          let html = news.map(n => `
            <div class="news-card">
              <img class="news-card-img" src="${n.image}" alt="صورة الخبر"/>
              ${n.badge ? `<span class="news-card-badge">${n.badge}</span>` : ""}
              <div class="news-card-content">
                <a href="${n.pageUrl}" class="news-card-title" target="_blank">${n.title}</a>
                <div>
                  <span class="news-card-meta">${n.category}</span>
                  <span class="news-card-date">${n.date}</span>
                </div>
              </div>
            </div>
          `).join('');

          document.getElementById('news-cards-container').innerHTML = html;
        });
      });
  </script>
</body>
</html>
